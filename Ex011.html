<head>

        body {
            font: normal 19pt arial;

        }

        div#res {
            font: normal 19pt arial;

        }

        input {

<body>
    <h1> Detecção de nacionalidade!</h1>

    De qual pais você se origina? <input type='text' name="txtcou" id='txtcou'>
    <input type="button" value="Confirmar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        var txtv = window.document.getElementById('txtcou')

        function verificar() {
            var txtcou = window.document.getElementById('txtcou')
            var res = window.document.getElementById('res')
            var textocaraio = (txtcou.value)
            res.innerHTML = `<p>Você é do: <strong>${textocaraio}</strong>!</p>`
            if (textocaraio == 'Brasil') {
                res.innerHTML += `<p> Você é Brasileiro! </p>`
            } else {
                res.innerHTML += `<p> Você não é brasileiro! </p>`
            }

        }

    </script>


</body>
